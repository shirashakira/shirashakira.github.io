---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Turf Label Printer</title>


  </head>

  <body
    <!-- Main Content -->
    <main class="main-content">

      <section class="section bg-gray">
        <div class="container">
          <div class="container">
            <header class="section-header" style="margin-top:-50px;">
              <h4>Turf Label Maker/Printer</h4>
              <p class="lead-2 mt-6">Easily Make Turf labels</p>
            </header>
          </div>

          <div class="row">
            <div class="col-md-4 mx-auto">

              <form class="input-border">

                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Name">
                </div>

                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Dye Lot">
                </div>

                <div class="form-group">
                  <input class="form-control" type="number" placeholder="Roll Number Start" min="1">
                </div>

                <div class="form-group">
                  <input class="form-control" type="number" placeholder="Roll Number End" min="1">
                </div>

                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Type">
                </div>

                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Containter #">
                </div>

                <div class="form-group">
                  <input class="form-control" type="number" placeholder="Linear Feet" min="1">
                </div>

              </form>

              <button type="button" class="btn btn-primary">Print</button>

            </div>
          </div>


        </div>
      </section>



    </main>
  </body>
</html>
